<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="style-min.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>

	<div class="page-wrap">
		<div class="page-title-wrap">
			<h1 class="page-title">Simple Calculator</h1>
		</div>
		<div class="calculator-wrap">
			<p class="display"></p>
			<form class="calculator-form" action="">
				<div class="row-1">
					<input type="button" class="button" value="AC" data-sym="AC">
					<input type="button" class="button" value="CE" data-sym="CE">
					<input type="button" class="button" value="/" data-op="/">
					<input type="button" class="button" value="*" data-op="*">
				</div>
				<div class="row-2">
					<input type="button" class="button" value="7" data-num="7">
					<input type="button" class="button" value="8" data-num="8">
					<input type="button" class="button" value="9" data-num="9">
					<input type="button" class="button" value="-" data-op="-">
				</div>
				<div class="row-3">
					<input type="button" class="button" value="4" data-num="4">
					<input type="button" class="button" value="5" data-num="5">
					<input type="button" class="button" value="6" data-num="6">
					<input type="button" class="button" value="+" data-op="+">
				</div>
				<div class="row-4-and-5">
					<div class="row-top-bottom-wrap">
						<div class="row-4-top">
							<input type="button" class="button" value="1" data-num="1">
							<input type="button" class="button" value="2" data-num="2">
							<input type="button" class="button" value="3" data-num="3">
						</div>

						<div class="row-5-bottom">
							<input type="button" class="button" value="0" data-num="0">
							<input type="button" class="button" value="." data-sym=".">
						
						</div>
					</div>
					<div class="row-equals">
						<input type="button" class="button" value="=" data-sym="=">
					</div>	
				</div>
			</form>
		</div>
		<div class="created-by-wrap">
				<h2 class="created-by-h2">created by:</h2>
				<h2 class="name-h2">Max Coles Frederiksen</h2>
			</div>
			<div class="icons-wrap">
				<a href="https://github.com/MaxColesFrederiksen" target="_blank" class="github-link">
					<i class="fa fa-github" aria-hidden="true"></i>
				</a>
				<a href="linkedin.com/in/maxcolesfrederiksen/" target="_blank" class="linkedin-link">
					<i class="fa fa-linkedin" aria-hidden="true"></i>
				</a>
				<a href="mailto:max@colesmedia.se" target="_blank" class="email-link">
					<i class="fa fa-envelope" aria-hidden="true"></i>
				</a>
				<a href="tel:+46738060137" target="_blank" class="phone-link">
					<i class="fa fa-phone" aria-hidden="true"></i>
				</a>
				
			</div>
	</div>


	

<script src="script-min.js"></script>
</body>
</html>
